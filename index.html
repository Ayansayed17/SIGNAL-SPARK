    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #0078d7, #0056a3);
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            border-bottom: 5px solid #003a6f;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        header p {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        header .quote {
            margin-top: 1rem;
            font-style: italic;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Add subtle animation */
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(-3deg);
            transform-origin: top left;
            pointer-events: none;
        }

        /* Main Content Section */
        main {
            max-width: 1000px;
            margin: 3rem auto;
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #0056a3;
            border-bottom: 3px solid #0078d7;
            display: inline-block;
            padding-bottom: 0.4rem;
        }

        ul {
            list-style: none;
            margin-top: 2rem;
            padding-left: 0;
        }

        ul li {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #0078d7, #0056a3);
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        ul li a:hover {
            background: linear-gradient(135deg, #0056a3, #003a6f);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        ul li a::before {
            content: "üìò ";

        }

        /* Footer Section */

            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
            background-color: #003a6f;
            color: white;
            font-size: 0.95rem;
            border-top: 3px solid #0078d7;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
